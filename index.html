<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Bio</title>
  <style>
    /* Fonte customizada */
    @font-face {
      font-family: 'Pricedown';
      src: url('fonts/pricedown.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header button {
      background: #000;
      color: #fff;
      border: 2px solid #8e2de2;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #8e2de2;
      color: #000;
    }

    /* Seção hero */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;

      
    }

    .hero-text h1 {
      font-family: 'Pricedown', Arial, sans-serif;
      color: #fff;
      font-size: 43px;
      line-height: 1.2;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .hero-text p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero-text .btn-red {
      display: inline-block;
      background: #8e2de2;
      color: #fff;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .hero-text .btn-red:hover {
      background: darkred;
    }
    @keyframes brilhoLED {
  from {
    /* No início, a luminosidade é menor */
    filter: brightness(100%) saturate(120%) drop-shadow(0 0 10px #8e2de2);
  }
  to {
    /* No final, a luminosidade é maior */
    filter: brightness(150%) saturate(180%) drop-shadow(0 0 20px #8e2de2);
  }
}

    .hero img {
      width: 100%;
      max-width: 800px;
      height: auto;
      filter: brightness(120%) saturate(150%) drop-shadow(0 0 15px #8e2de2);
      animation: brilhoLED 2s infinite alternate;
    }

    /* Layout Desktop */
    @media(min-width: 900px) {
      .hero {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
      .hero-text {
        flex: 1;
        padding-right: 40px;
      }
      .hero img {
        flex: 1;
        max-width: 570px;
      }
      .hero-text h1 {
      font-family: 'Pricedown', Arial, sans-serif;
      color: #fff;
      font-size: 70px;
      line-height: 1.2;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .hero-text p {
      font-size: 22px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero-text .btn-red {
      display: inline-block;
      background: #8e2de2;
      color: #fff;
      text-decoration: none;
      padding: 22px 100px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }
    }

    /* Grid de cards */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media(min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
       border: 2px solid #8e2de2;
    }

    .card a {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .card a:hover {
      background: linear-gradient(45deg, #a445f7, #6c00ff);
    }
    /* NAVBAR ESTILOS */
.navbar {
  background-color: #000;
  border-bottom: 1px solid #8e2de2;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-family: 'Pricedown', Arial, sans-serif;
  font-size: 24px;
  color: #8e2de2;
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #8e2de2;
}

.cta-button {
  background-color: transparent;
  border: 2px solid #8e2de2;
  color: #fff;
  padding: 8px 16px;
  border-radius: 25px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}

.cta-button:hover {
  background-color: #8e2de2;
  color: #000;
}

/* Responsivo */
@media(max-width: 768px) {
  .nav-links {
    display: none;
  }

  .cta-button {
    font-size: 12px;
    padding: 12px 16px;
  }
}

.menu-icon {
  font-size: 24px; /* menor ícone */
}

#menu-toggle {
  display: none;
}

@media(max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background: #000;
    flex-direction: column;
    align-items: center;
    display: none;
  }

  #menu-toggle:checked + .menu-icon + .nav-links {
    display: flex;
  }

  .menu-icon {
    display: block;
  }
}

  </style>
</head>
<body>
<!-- NAVBAR RESPONSIVA -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="#" class="logo">Método BR</a>
    <ul class="nav-links">
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Comprar</a></li>
      <li><a href="#">Whatsapp</a></li>
      <li><a href="#">Grupo gratuito</a></li>
    </ul>
    <a href="#" class="cta-button">Comprar agora</a>
  </div>
</nav>
  <!-- NOVA SEÇÃO HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Não é jogo,<br> é estratégia!</h1>
      <p>Junte-se ao grupo que mais cresce no Brasil e veja como explorar brechas em cassinos pode gerar resultados de verdade.</p>
      <a href="#" class="btn-red">Fale Conosco</a>
    </div>
    <img src="6.png" alt="Imagem destaque">
  </section>

  <!-- SEÇÃO DE CARDS -->
  <section class="grid">
    <div class="card">
      <img src="1.png" alt="Imagem 1">
      <a href="#">COMPRAR</a>
    </div>

    <div class="card">
      <img src="2.png" alt="Imagem 2">
      <a href="#">COMPRAR</a>
    </div>

    <div class="card">
      <img src="3.png" alt="Imagem 3">
      <a href="#">SABER MAIS</a>
    </div>

    <div class="card">
      <img src="5.png" alt="Imagem 4">
      <a href="#">SABER MAIS</a>
    </div>
  </section>
</body>
</html>
