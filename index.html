<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Bio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header button {
      background: #000;
      color: #fff;
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #ffcc00;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }

    @media(min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .content {
      padding: 15px;
    }

    .card .content h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }

    .card .content p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card .content a {
      background: red;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card .content a:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <header>
    <button>Começar agora</button>
  </header>

  <section class="grid">

    <div class="card">
      <img src="1.png" alt="Imagem 1">
      <div class="content">
        <h3>Título 1</h3>
        <p>Descrição curta do card.</p>
        <a href="#">COMPRAR</a>
      </div>
    </div>

    <div class="card">
      <img src="2.png" alt="Imagem 2">
      <div class="content">
        <h3>Título 2</h3>
        <p>Descrição curta do card.</p>
        <a href="#">COMPRAR</a>
      </div>
    </div>

    <div class="card">
      <img src="3.png" alt="Imagem 3">
      <div class="content">

        <p>Descrição curta do card.</p>

      </div>
    </div>

</body>
</html>
