<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Método BR</title>
<style>
  @font-face {
    font-family: 'Clash_Regular';
    src: url('fonts/clash.ttf') format('truetype');
    font-weight: normal; font-style: normal;
    font-display: swap;
  }

  :root{
    --roxo:#8e2de2;
    --roxo2:#4a00e0;
    --preto:#000;
    --branco:#fff;
    --grad: linear-gradient(45deg, var(--roxo), var(--roxo2));
    --radius:18px;
    --shadow-glow:0 0 25px rgba(111, 79, 139, 0.6);
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#050007;
    color:var(--branco);
    font-family: Arial, Helvetica, sans-serif;
    overflow-x:hidden;
  }

  a{text-decoration:none;color:inherit}

  /* ================== NAVBAR ================== */
  .navbar{
    position:sticky;top:0;z-index:1000;
    background:rgba(10,0,20,.4);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(142,45,226,.35);
    transition:.3s;
  }
  .navbar.scrolled{background:rgba(10,0,20,.85);box-shadow:0 6px 25px rgba(0,0,0,.4)}
  .nav-wrap{
    max-width:1200px;margin:0 auto;padding:14px 24px;
    display:flex;align-items:center;justify-content:space-between;
  }
  .logo{
    font-family:'Clash_Regular',sans-serif;font-size:28px;
    color:var(--roxo);text-shadow:0 0 8px rgba(142,45,226,.6);
  }
  .nav-links{display:flex;gap:28px;list-style:none}
  .nav-links a{
    font-weight:600;font-size:15px;opacity:.85;transition:.3s;
    position:relative;
  }
  .nav-links a::after{
    content:"";position:absolute;left:0;bottom:-4px;
    width:0;height:2px;background:var(--grad);transition:.3s;
  }
  .nav-links a:hover{opacity:1}
  .nav-links a:hover::after{width:100%}

  /* Botão hamburguer */
  .menu-toggle{
    display:none;flex-direction:column;gap:5px;cursor:pointer;
  }
  .menu-toggle span{
    width:26px;height:3px;background:var(--branco);border-radius:3px;
    transition:.3s;
  }
  .menu-toggle.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
  .menu-toggle.active span:nth-child(2){opacity:0}
  .menu-toggle.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

  @media(max-width:768px){
    .nav-links{
      position:absolute;top:64px;left:0;right:0;
      flex-direction:column;align-items:center;
      background:rgba(10,0,20,.95);padding:20px 0;
      display:none;
    }
    .nav-links.open{display:flex}
    .menu-toggle{display:flex}
  }

  /* ================== HERO ================== */
  .hero{
    min-height:100vh;max-width:1200px;margin:0 auto;
    padding:80px 24px;display:flex;flex-direction:column;
    align-items:center;justify-content:center;gap:40px;
    position:relative;overflow:hidden;
  }
  .hero-text{display:grid;gap:24px;text-align:center}
  .hero h1{
    font-family:'Clash_Regular',sans-serif;
    font-size:clamp(48px,6vw,88px);line-height:1.05;
    text-transform:uppercase;letter-spacing:1px;
    background:var(--grad);-webkit-background-clip:text;color:transparent;
    text-shadow:0 0 22px rgba(142,45,226,.6);
  }
  .hero p{
    font-size:clamp(18px,2vw,22px);max-width:720px;margin:0 auto;
    opacity:.9;
  }
  .btn-primary{
    display:inline-block;padding:14px 44px;border-radius:30px;
    font-weight:800;font-size:18px;background:var(--grad);color:#fff;
    box-shadow:var(--shadow-glow);position:relative;overflow:hidden;
    transition:.3s;
  }
  .btn-primary:hover{transform:translateY(-2px) scale(1.03);filter:brightness(1.1)}
  .btn-primary::after{
    content:"";position:absolute;inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
    transform:translateX(-100%);transition:.6s;
  }
  .btn-primary:hover::after{transform:translateX(100%)}
  .hero-media{
    width:100%;max-width:640px;
    filter:drop-shadow(0 0 28px rgba(142,45,226,.6));
    transition:transform .4s ease,filter .4s ease;
  }
  .hero-media:hover{transform:rotateZ(-.6deg) scale(1.02)}
  @media(min-width:960px){
    .hero{flex-direction:row;align-items:center;justify-content:space-between;text-align:left}
    .hero-text{text-align:left}
  }

  /* ================== CARDS ================== */
  .grid{
    max-width:1200px;margin:80px auto;padding:0 24px;
    display:grid;grid-template-columns:1fr;gap:32px;
  }
  @media(min-width:768px){.grid{grid-template-columns:1fr 1fr}}
  .card{
    position:relative;border-radius:var(--radius);overflow:hidden;
    background:#0c0616;box-shadow:0 8px 25px rgba(0,0,0,.45);
    border:2px solid rgba(142,45,226,.35);
    transform:translateY(30px);opacity:0;
    transition:transform .5s ease,box-shadow .3s ease,opacity .6s ease,border .3s ease;
  }
  .card:hover{box-shadow:0 14px 40px rgba(0,0,0,.6);border-color:var(--roxo)}
  .card img{width:100%;display:block;border-radius:var(--radius)}
  .card a{
    position:absolute;bottom:18px;left:50%;transform:translateX(-50%);
    background:var(--grad);color:#fff;padding:12px 28px;border-radius:26px;
    font-weight:700;font-size:14px;box-shadow:var(--shadow-glow);
    transition:.3s;
  }
  .card a:hover{transform:translate(-50%,-3px) scale(1.05)}
  .card.visible{transform:translateY(0);opacity:1}
</style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" id="navbar">
    <div class="nav-wrap">
      <a href="#" class="logo">Método BR</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="#instagram">Instagram</a></li>
        <li><a href="#comprar">Comprar</a></li>
        <li><a href="#whatsapp">Whatsapp</a></li>
        <li><a href="#grupo">Grupo gratuito</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Não é sorte,<br>é método!</h1>
      <p>Junte-se ao maior grupo de estratégias do Brasil e aprenda como transformar falhas em cassinos em lucros diários, de forma inteligente e comprovada.</p>
      <a href="#contato" class="btn-primary">Quero participar</a>
    </div>
    <img src="6.png" alt="Imagem destaque" class="hero-media">
  </section>

  <!-- GRID DE CARDS -->
  <section class="grid">
    <div class="card"><img src="1.png"><a href="#comprar">COMPRAR</a></div>
    <div class="card"><img src="2.png"><a href="#comprar">COMPRAR</a></div>
    <div class="card"><img src="3.png"><a href="#saiba">SABER MAIS</a></div>
    <div class="card"><img src="5.png"><a href="#saiba">SABER MAIS</a></div>
  </section>

<script>
  // Navbar solid on scroll
  const navbar=document.getElementById('navbar');
  window.addEventListener('scroll',()=>navbar.classList.toggle('scrolled',window.scrollY>10));

  // Toggle menu mobile
  const toggle=document.getElementById('menu-toggle');
  const links=document.getElementById('nav-links');
  toggle.addEventListener('click',()=>{
    toggle.classList.toggle('active');
    links.classList.toggle('open');
  });

  // Scroll reveal cards
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add('visible');
        observer.unobserve(e.target);
      }
    });
  },{threshold:.2});
  document.querySelectorAll('.card').forEach(el=>observer.observe(el));
</script>
</body>
</html>
