<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Bio</title>
  <style>
    /* Fonte customizada */
    @font-face {
  font-family: 'Pricedown';
  src: url('fonts/pricedown.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      font-family: 'Pricedown', Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 20px 0;
      font-size: 48px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header button {
      background: #000;
      color: #fff;
      border: 2px solid #8e2de2;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #8e2de2;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media(min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .card a {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .card a:hover {
      background: linear-gradient(45deg, #a445f7, #6c00ff);
    }
  </style>
</head>
<body>
  <h1>Texto de exemplo</h1>

  <header>
    <button>Come√ßar agora</button>
  </header>

  <section class="grid">
    <div class="card">
      <img src="1.png" alt="Imagem 1">
      <a href="#">COMPRAR</a>
    </div>

    <div class="card">
      <img src="2.png" alt="Imagem 2">
      <a href="#">COMPRAR</a>
    </div>

    <div class="card">
      <img src="3.png" alt="Imagem 3">
      <a href="#">SABER MAIS</a>
    </div>

    <div class="card">
      <img src="4.png" alt="Imagem 4">
      <a href="#">SABER MAIS</a>
    </div>
  </section>
</body>
</html>
